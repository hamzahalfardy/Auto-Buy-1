<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Sign Up</h2>

    <form action="#" method="POST" class="space-y-4">

      <!-- Email -->
      <div>
        <label class="block text-gray-600 font-medium">Email</label>
        <input type="email" placeholder="Enter your email" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 font-medium">Password</label>
        <input type="email" placeholder="Enter your email" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
      </div>
      
      <!-- Username -->
      <div>
        <label class="block text-gray-600 font-medium">Username</label>
        <input type="text" placeholder="Choose a username" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>
  </div>

  <script src="scripts/sign_up.js"></script>
</body>
</html>
