<section id="form-id" class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-12">
  <form id="signupForm"
        class="bg-white shadow-2xl rounded-2xl px-8 py-10 w-full max-w-md space-y-6">
    
    <h2 class="text-3xl font-bold text-center text-[#003b6d]">Create Account</h2>

    <!-- Email -->
    <div>
      <label for="email" class=" text-gray-700 text-sm font-medium mb-1">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p id="emailError" class="text-sm text-red-500 mt-1 hidden">Enter a valid email.</p>
    </div>

    <!-- Username -->
    <div>
      <label for="username" class=" text-gray-700 text-sm font-medium mb-1">Username</label>
      <input type="text" id="username" name="username" required minlength="3"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p id="usernameError" class="text-sm text-red-500 mt-1 hidden">At least 3 characters required.</p>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class=" text-gray-700 text-sm font-medium mb-1">Password</label>
      <input type="password" id="password" name="password" required minlength="6"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p id="passwordError" class="text-sm text-red-500 mt-1 hidden">Min 6 characters required.</p>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-[#003b6d] text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-900 transition-all duration-300 shadow-md">
      Register
    </button>
  </form>
</section>

<script>
  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault(); // prevent default form submission

    const email = document.getElementById("email");
    const username = document.getElementById("username");
    const password = document.getElementById("password");

    let valid = true;

    // Email validation
    if (!email.validity.valid) {
      document.getElementById("emailError").classList.remove("hidden");
      valid = false;
    } else {
      document.getElementById("emailError").classList.add("hidden");
    }

    // Username validation
    if (username.value.trim().length < 3) {
      document.getElementById("usernameError").classList.remove("hidden");
      valid = false;
    } else {
      document.getElementById("usernameError").classList.add("hidden");
    }

    // Password validation
    if (password.value.trim().length < 6) {
      document.getElementById("passwordError").classList.remove("hidden");
      valid = false;
    } else {
      document.getElementById("passwordError").classList.add("hidden");
    }


 if (valid) {
  const body = document.body;
  body.innerHTML = '';

  // Create a background overlay
  const overlay = document.createElement('div');
  overlay.className = `
    fixed inset-0 bg-gray-200 flex items-center justify-center z-40
  `;

  // Create the message box
  const message = document.createElement('div');
  message.textContent = 'Form submitted successfully!';
  message.className = `
    bg-white text-green-700 text-xl font-semibold px-8 py-6
    rounded-xl shadow-2xl z-50
  `;

  overlay.appendChild(message);
  body.appendChild(overlay);
}
setTimeout(() => {
  message.remove();
}, 3000);

  });
</script>
