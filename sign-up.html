<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Form Container -->
<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-12">
  <form id="signupForm" class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Create Account</h2>

    <!-- Email Field -->
    <div>
      <label for="email" class="block mb-1 text-gray-700">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p id="emailError" class="text-sm text-red-500 mt-1 hidden">Please enter a valid email.</p>
    </div>

    <!-- Username Field -->
    <div>
      <label for="username" class="block mb-1 text-gray-700">Username</label>
      <input type="text" id="username" name="username" required minlength="3"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p id="usernameError" class="text-sm text-red-500 mt-1 hidden">Username must be at least 3 characters.</p>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block mb-1 text-gray-700">Password</label>
      <input type="password" id="password" name="password" required minlength="6"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p id="passwordError" class="text-sm text-red-500 mt-1 hidden">Password must be at least 6 characters.</p>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
      Register
    </button>
  </form>
</section>

<script>
  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault(); // prevent default form submission

    const email = document.getElementById("email");
    const username = document.getElementById("username");
    const password = document.getElementById("password");

    let valid = true;

    // Email validation
    if (!email.validity.valid) {
      document.getElementById("emailError").classList.remove("hidden");
      valid = false;
    } else {
      document.getElementById("emailError").classList.add("hidden");
    }

    // Username validation
    if (username.value.trim().length < 3) {
      document.getElementById("usernameError").classList.remove("hidden");
      valid = false;
    } else {
      document.getElementById("usernameError").classList.add("hidden");
    }

    // Password validation
    if (password.value.trim().length < 6) {
      document.getElementById("passwordError").classList.remove("hidden");
      valid = false;
    } else {
      document.getElementById("passwordError").classList.add("hidden");
    }

    if (valid) {
      alert("Form submitted successfully!");
      // Here you can POST data to server or continue as needed.
    }
  });
</script>

</body>
</html>
